<main>
    <div class="container" style="margin-top: 30px;">
        <div class="row">
            <div class="col-sm-12">
                <div class="row bs-wizard" style="border-bottom:0;">
                    <div class="col-xs-4 bs-wizard-step complete">
                        <div class="text-center bs-wizard-stepnum">Step 1</div>
                        <div class="progress">
                            <div class="progress-bar"></div>
                        </div>
                        <a class="bs-wizard-dot" ui-sref="profile"><h4>Skill Review</h4></a>
                        <div class="bs-wizard-info text-center"></div>
                    </div>
                    <div class="col-xs-4 bs-wizard-step complete">
                        <!-- complete -->
                        <div class="text-center bs-wizard-stepnum ">Step 2</div>
                        <div class="progress">
                            <div class="progress-bar"></div>
                        </div>
                        <a class="bs-wizard-dot" ui-sref="codereview"><h4>Code Review</h4></a>
                        <div class="bs-wizard-info text-center"></div>
                    </div>
                    <div class="col-xs-4 bs-wizard-step complete">
                        <!-- active -->
                        <div class="text-center bs-wizard-stepnum">Step 4</div>
                        <div class="progress">
                            <div class="progress-bar"></div>
                        </div>
                        <a class="bs-wizard-dot" ui-sref="video"><h4>Video Review</h4></a>
                        <div class="bs-wizard-info text-center"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-4 p_All-2x">
                <video width="100%" height="240" controls>
                    <source src="../assets/images/synapse.mov" type="video/mp4">
                </video>
            </div>
            <div class="col-sm-4 p_All-2x">
                <video width="100%" height="240" controls>
                    <source src="../assets/images/termcloud.mov" type="video/mp4">
                </video>
            </div>
            <div class="col-sm-4 p_All-2x">
                <video width="100%" height="240" controls>
                    <source src="../assets/images/video.mov" type="video/mp4">
                </video>
            </div>
        </div>
    </div>
</main>
